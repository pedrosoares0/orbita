<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal do Aluno - Órbita</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      background-color: var(--preto);
      color: var(--bege);
      font-family: 'SF UI Display', sans-serif;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background-color: var(--vinho);
      min-height: 100vh;
      padding: 40px 20px;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.4);
    }

    .sidebar h2 {
      font-family: 'Folkmote Neue';
      color: var(--laranja);
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 20px 0;
    }

    .sidebar a {
      color: var(--bege);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .sidebar a:hover {
      color: var(--laranja);
    }

    .main-content {
      flex: 1;
      padding: 60px;
    }

    .welcome {
      font-size: 2rem;
      margin-bottom: 20px;
      font-family: 'Folkmote Neue';
    }

    .info-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 30px;
      margin-bottom: 30px;
      backdrop-filter: blur(8px);
    }

    .info-card h3 {
      font-size: 1.2rem;
      color: var(--laranja);
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 100%;
      background-color: #444;
      height: 14px;
      border-radius: 7px;
      overflow: hidden;
    }

    .progress-bar-fill {
      width: 0%;
      height: 100%;
      background-color: var(--laranja);
      transition: width 0.3s ease;
    }

    .actions {
      margin-top: 30px;
    }

    .actions button {
      background-color: var(--laranja);
      border: none;
      padding: 12px 24px;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      margin-right: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .actions button:hover {
      background-color: var(--dark-laranja);
    }

    .curso-box {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html" class="logo-voltar">
      <img src="imagens/logo.webp" alt="Voltar para home">
    </a>
    <ul>
      <li><a href="portalAluno.html">Início</a></li>
      <li><a href="minhasAulas.html">Minhas Aulas</a></li>
      <li><a href="login.html">Sair</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="welcome" id="boasVindas">Bem-vindo!</div>

    <div id="cursosContainer">
      <!-- Os cursos serão carregados aqui dinamicamente -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const nome = localStorage.getItem('nomeUsuario') || 'Aluno';
      const cursos = JSON.parse(localStorage.getItem('cursosUsuario')) || [];

      document.getElementById('boasVindas').textContent = `Bem-vindo, ${nome.split(' ')[0]}!`;

      const container = document.getElementById('cursosContainer');

      if (cursos.length === 0) {
        container.innerHTML = "<p>Nenhum curso matriculado. Volte e selecione seus cursos.</p>";
        return;
      }

      cursos.forEach(curso => {
        const cursoHTML = `
          <div class="info-card curso-box">
            <h3>Curso Matriculado:</h3>
            <p>${curso}</p>

            <h3 style="margin-top:20px;">Progresso:</h3>
            <p>0 de 10 aulas concluídas</p>
            <div class="progress-bar">
              <div class="progress-bar-fill" style="width: 0%;"></div>
            </div>

            <h3 style="margin-top:20px;">Última aula assistida:</h3>
            <p>Ainda não iniciada</p>

            <div class="actions">
              <button onclick="alert('Você ainda não iniciou este curso!')">Começar Curso</button>
              <button>Baixar Material</button>
            </div>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', cursoHTML);
      });
    });
  </script>
</body>
</html>
