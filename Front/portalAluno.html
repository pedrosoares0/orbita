<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal do Aluno - Órbita</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: var(--preto);
      color: var(--bege);
      font-family: 'SF UI Display', sans-serif;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background-color: var(--vinho);
      min-height: 100vh;
      padding: 40px 20px;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.4);
    }

    .sidebar a {
      color: var(--bege);
      text-decoration: none;
      font-weight: 500;
      display: block;
      margin: 20px 0;
    }

    .sidebar a:hover {
      color: var(--laranja);
    }

    .main-content {
      flex: 1;
      padding: 60px;
    }

    .welcome {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .info-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 30px;
      margin-bottom: 30px;
      backdrop-filter: blur(8px);
    }

    .info-card h3 {
      font-size: 1.2rem;
      color: var(--laranja);
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 100%;
      background-color: #444;
      height: 14px;
      border-radius: 7px;
      overflow: hidden;
    }

    .progress-bar-fill {
      width: 0%;
      height: 100%;
      background-color: var(--laranja);
      transition: width 0.3s ease;
    }

    .video-list {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-top: 20px;
    }

    .video-container {
      background: #222;
      border-radius: 10px;
      padding: 16px;
    }

    iframe {
      width: 100%;
      height: 315px;
      border-radius: 10px;
    }

    .btn-concluir {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: var(--laranja);
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-concluir:hover {
      background-color: var(--dark-laranja);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html"><img src="imagens/logo.webp" alt="Voltar para home"></a>
    <a href="portalAluno.html">Início</a>
    <a href="minhasAulas.html">Minhas Aulas</a>
    <a href="login.html">Sair</a>
  </div>

  <div class="main-content">
    <div class="welcome" id="boasVindas">Bem-vindo!</div>
    <div id="cursosContainer"></div>
  </div>

  <script>
    const nome = localStorage.getItem('nomeUsuario') || 'Aluno';
    const cursos = JSON.parse(localStorage.getItem('cursosUsuario')) || [];
    const progresso = JSON.parse(localStorage.getItem('progressoCursos')) || {};

    document.getElementById('boasVindas').textContent = `Bem-vindo, ${nome.split(' ')[0]}!`;

    const nomesCursos = {
      1: "UX/UI Design",
      2: "Programação",
      3: "Cyber Segurança",
      4: "Ciência de Dados"
    };

    const cursoContainer = document.getElementById('cursosContainer');

    if (cursos.length === 0) {
      cursoContainer.innerHTML = "<p><strong>Nenhum curso matriculado.</strong> Volte e selecione seus cursos.</p>";
    }

    cursos.forEach(cod => {
      const nomeCurso = nomesCursos[cod];
      const aulasConcluidas = progresso[cod] || [];

      const linksYouTube = [
        "https://www.youtube.com/watch?v=Ptbk2af68e8&list=PLmRz6JukPwWNZ8xdJ0CBNNIEv9PHIAE7G",
        "https://www.youtube.com/watch?v=rUTKomc2gG8&list=PLmRz6JukPwWNZ8xdJ0CBNNIEv9PHIAE7G&index=2",
        "https://www.youtube.com/watch?v=FdePtO5JSd0&list=PLmRz6JukPwWNZ8xdJ0CBNNIEv9PHIAE7G&index=3",
        "https://www.youtube.com/watch?v=OmmJBfcMJA8&list=PLmRz6JukPwWNZ8xdJ0CBNNIEv9PHIAE7G&index=4",
        "https://www.youtube.com/watch?v=Vbabsye7mWo&list=PLmRz6JukPwWNZ8xdJ0CBNNIEv9PHIAE7G&index=5"
      ];

      const gerarVideos = () => {
        return linksYouTube.map((link, i) => {
          const id = i + 1;
          const concluida = aulasConcluidas.includes(id);
          return `
            <div class="video-container">
              <iframe src="${link}" frameborder="0" allowfullscreen></iframe>
              <button class="btn-concluir" onclick="concluirAula(${cod}, ${id}, this)" ${concluida ? 'disabled style="opacity: 0.6; cursor: not-allowed;"' : ''}>
                ${concluida ? 'Aula concluída' : 'Concluir Aula'}
              </button>
            </div>
          `;
        }).join('');
      };

      const progressoPercentual = (aulasConcluidas.length / 5) * 100;

      const cardHTML = `
        <div class="info-card curso-box">
          <h3>Curso Matriculado:</h3>
          <p>${nomeCurso}</p>

          <h3 style="margin-top:20px;">Progresso:</h3>
          <p>${aulasConcluidas.length} de 5 aulas concluídas</p>
          <div class="progress-bar">
            <div class="progress-bar-fill" style="width: ${progressoPercentual}%;"></div>
          </div>

          <h3 style="margin-top:20px;">Vídeo-aulas:</h3>
          <div class="video-list">${gerarVideos()}</div>
        </div>
      `;

      cursoContainer.insertAdjacentHTML('beforeend', cardHTML);
    });

    function concluirAula(cursoId, aulaId, botao) {
      let progressoAtual = JSON.parse(localStorage.getItem('progressoCursos')) || {};

      if (!progressoAtual[cursoId]) progressoAtual[cursoId] = [];

      if (!progressoAtual[cursoId].includes(aulaId)) {
        progressoAtual[cursoId].push(aulaId);
        localStorage.setItem('progressoCursos', JSON.stringify(progressoAtual));
        botao.textContent = 'Aula concluída';
        botao.disabled = true;
        botao.style.opacity = '0.6';
        botao.style.cursor = 'not-allowed';
        location.reload();
      }
    }
  </script>
</body>
</html>
