<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aulas - Órbita</title>

  <style>
    :root {
      --preto: #121212;
      --bege: #f0e7db;
      --vinho: #3b0a2a;
      --laranja: #f57c00;
      --dark-laranja: #bb4d00;
    }

    body {
      background-color: var(--preto);
      color: var(--bege);
      font-family: 'SF UI Display', sans-serif;
      display: flex;
      margin: 0;
    }

    .sidebar {
      width: 240px;
      background-color: var(--vinho);
      min-height: 100vh;
      padding: 40px 20px;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.4);
    }

    .sidebar h2 {
      font-family: 'Folkmote Neue', sans-serif;
      color: var(--laranja);
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 20px 0;
    }

    .sidebar a {
      color: var(--bege);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .sidebar a:hover {
      color: var(--laranja);
    }

    .main-content {
      flex: 1;
      padding: 60px;
    }

    .welcome {
      font-size: 2rem;
      margin-bottom: 20px;
      font-family: 'Folkmote Neue', sans-serif;
    }

    .info-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 30px;
      margin-bottom: 30px;
      backdrop-filter: blur(8px);
    }

    .info-card h3 {
      font-size: 1.2rem;
      color: var(--laranja);
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 100%;
      background-color: #444;
      height: 14px;
      border-radius: 7px;
      overflow: hidden;
    }

    .progress-bar-fill {
      width: 60%;
      height: 100%;
      background-color: var(--laranja);
    }

    .actions {
      margin-top: 30px;
    }

    .actions button {
      background-color: var(--laranja);
      border: none;
      padding: 12px 24px;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      margin-right: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .actions button:hover {
      background-color: var(--dark-laranja);
    }

    iframe {
      border: none;
      border-radius: 14px;
      margin-top: 20px;
    }

.logo-voltar img {
  max-width: 100%;
  height: auto;
  display: block;
  margin-bottom: 30px;
}
.logo-voltar img {
  max-width: 180px;
  height: auto;
  display: block;
  margin: 0 auto 30px;
}
  </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html" class="logo-voltar">
            <img src="imagens/logo.webp" alt="Voltar para home">
          </a>
    <ul>
      <li><a href="portalAluno.html">Início</a></li>
      <li><a href="#">Cursos</a></li>
      <li><a href="#">Perfil</a></li>
      <li><a href="#">Sair</a></li>
    </ul>
</div>
  <div class="main-content">
    <h2 class="welcome">Aulas Cyber Segurança</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
    <div class="info-card">
      <h3>Progresso:</h3>
      <p>6 de 10 aulas concluídas</p>
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>
    </div>
    <div class="actions">
      <button>Aula anterior</button>
      <button>Próxima aula</button>
    </div>
  </div>
</body>
</html>
