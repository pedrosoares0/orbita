<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Órbita</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="cadastro-page">
  <div class="cadastro-wrapper">
    <div class="cadastro-card">
      <a href="index.html" class="logo-voltar">
        <img src="imagens/logo.webp" alt="Voltar para home">
      </a>

      <h2>inscrição</h2>
      <form>
        <input type="text" placeholder="Nome" />
        <input type="text" placeholder="Sobrenome" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Senha" />

        <select>
          <option value="" disabled selected>Selecione seu tipo de usuário</option>
          <option value="aluno">Aluno</option>
          <option value="professor">Professor</option>
          <option value="coordenador">Coordenador</option>
        </select>

        <button type="submit">Me inscrever!</button>
      </form>
      <p class="login-link">Já é inscrito? <a href="login.html">Entre aqui.</a></p>
    </div>
  </div>
</body>

<!-- SCRIPT DIRETO NA PÁGINA -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('.cadastro-card form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nome = form.querySelector('input[placeholder="Nome"]').value;
      const sobrenome = form.querySelector('input[placeholder="Sobrenome"]').value;
      const email = form.querySelector('input[placeholder="Email"]').value;
      const senha = form.querySelector('input[placeholder="Senha"]').value;
      const tipo = form.querySelector('select').value;

      fetch('http://localhost:3000/cadastro', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, sobrenome, email, senha, tipo })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.mensagem || 'Cadastro realizado com sucesso!');
        window.location.href = 'login.html';
      })
      .catch(() => {
        alert('Erro ao cadastrar.');
      });
    });
  });
</script>
</html>
