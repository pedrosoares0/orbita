<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Órbita</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="cadastro-page">
  <div class="cadastro-wrapper">
    <div class="cadastro-card">
        <a href="index.html" class="logo-voltar">
        <img src="logo.webp" alt="Voltar para home">
        </a>

      <h2>Me inscrever</h2>
      <form>
        <input type="text" placeholder="Nome" />
        <input type="text" placeholder="Sobrenome" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Senha" />
        <button type="submit">Me inscrever!</button>
      </form>
      <p class="login-link">Já é inscrito? <a href="login.html">Entre aqui.</a></p>
    </div>
  </div>
</body>
</html>
