<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagamento - Órbita</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-page">
  <div class="login-wrapper">
    <div class="login-card cadastro-card">
      <a href="index.html" class="logo-voltar" style="text-align: center;">
        <img src="imagens/logo.webp" alt="Voltar para home" />
      </a>

      <h2>Pagamento - Curso</h2>

      <form id="pagamento-form">
        <label for="cardNumber">Número do cartão</label>
        <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" required maxlength="19" />

        <label for="cardName">Nome no cartão</label>
        <input type="text" id="cardName" placeholder="Nome completo" required />

        <label for="expiry">Validade (MM/AA)</label>
        <input type="text" id="expiry" placeholder="MM/AA" required maxlength="5" />

        <label for="cvv">CVV</label>
        <input type="password" id="cvv" placeholder="123" required maxlength="3" />

        <button type="submit">Confirmar Pagamento</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('pagamento-form');
      const tituloCurso = document.querySelector('h2');
      let cursoId = null;

      const token = localStorage.getItem('token') || sessionStorage.getItem('token');

      if (!token) {
        alert('Usuário não autenticado. Você será redirecionado para a página inicial.');
        window.location.href = 'index.html';
        return;
      }

      // Pega os dados do usuário da sessão para obter cursoId
      fetch('http://localhost:3000/usuario-session', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
        .then(res => {
          if (!res.ok) throw new Error('Usuário não autenticado');
          return res.json();
        })
        .then(user => {
          cursoId = user.cursoId;

          // Buscar título do curso para atualizar o título da página
          return fetch('http://localhost:3000/cursos', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
        })
        .then(res => res.json())
        .then(cursos => {
          const curso = cursos.find(c => c.id === cursoId);
          if (curso) {
            tituloCurso.textContent = `Pagamento - Curso ${curso.titulo}`;
          }
        })
        .catch(() => {
          alert('Usuário não autenticado. Você será redirecionado para a página inicial.');
          window.location.href = 'index.html';
        });

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        if (!cursoId) {
          alert('Curso não definido. Tente recarregar a página.');
          return;
        }

        const numeroCartao = document.getElementById('cardNumber').value;
        const nomeCartao = document.getElementById('cardName').value;
        const validade = document.getElementById('expiry').value;
        const cvv = document.getElementById('cvv').value;

        const dadosPagamento = {
          numero: numeroCartao,
          nome: nomeCartao,
          validade: validade,
          cvv: cvv,
          cursoId: cursoId
        };

        fetch('http://localhost:3000/pagamento', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(dadosPagamento)
        })
          .then(res => res.json())
          .then(data => {
            if (data.redirect) {
              localStorage.setItem('pago', 'true');
              sessionStorage.setItem('pago', 'true');
              window.location.href = data.redirect;
            } else {
              alert(data.mensagem || 'Erro no pagamento.');
            }
          })
          .catch(() => alert('Erro no pagamento.'));
      });
    });
  </script>
</body>
</html>
